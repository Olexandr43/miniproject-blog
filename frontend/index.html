<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Блог</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Вітаємо у Моєму <span style="font-size: 0.7em">міні</span> Блозі!</h1>
    </header>
    <main>
        <h2>Останні статті:</h2>
        <div id="articles-list">
            <p>Завантаження статей...</p>
        </div>

        <h2>Додати нову статтю:</h2>
        <form id="article-form">
            <input type="text" id="article-title" placeholder="Назва статті" required>
            <textarea id="article-content" placeholder="Текст статті" required></textarea>
            <input type="text" id="article-author" placeholder="Ваше ім'я" required>
            <button type="submit">Додати статтю</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Василенко Олександр</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
